<h3>Generate and Download Excel File in Angular 7</h3>
<div class="container">
  <div *ngIf="dialogLoading" class="spinner-overlay">
    <p-progressSpinner [style]="{width: '50px', height: '50px'}" class="spinner" strokeWidth="8" fill="white"
      animationDuration="0.7s"></p-progressSpinner>
  </div>
  <p-toast position="bottom-right"></p-toast>
  <div class="main borderForm">

    <form class="form-horizontal" [formGroup]="addVehicleForm">
      <div class="col-md-12">
        <div class="form-group">
          <label for="name" class="col-md-2 control-label" style="text-align:left">Name <span class="asterisk">*</span>
            &nbsp;</label>
          <div class="col-md-4 display_inline">
            <input type="text" class="form-control" specialIsAlphaNumeric
              [ngClass]="{'valid':addVehicleForm.controls['name'].valid, 'invalid':addVehicleForm.controls['name'].invalid && !addVehicleForm.controls['name'].pristine}"
              formControlName="name" required minlength="1" maxlength="17" placeholder="Name" />
          </div>
          <div class="offset-md-2"
            *ngIf="(addVehicleForm.controls['name'].touched || addVehicleForm.controls['name'].dirty || submitted)&& addVehicleForm.controls['name'].errors?.['required']">

            <div *ngIf="
        (addVehicleForm.controls['name'].dirty ||
        addVehicleForm.controls['name'].touched || 
           addVehicleForm.controls['name'].pristine) &&
        addVehicleForm.controls['name'].errors" style="color:red">
              Name is required!
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="form-group">
          <label for="name" class="col-md-2 control-label" style="text-align:left">Email <span
              class="asterisk">*</span> &nbsp;</label>
          <div class="col-md-4 display_inline">
            <input type="email" class="form-control" formControlName="email" maxlength="33" placeholder="Email">
          </div>
          <div class="offset-md-2"
            *ngIf="(addVehicleForm.controls['email'].touched || addVehicleForm.controls['email'].dirty || submitted)&& addVehicleForm.controls['email'].errors?.['required']">

            <div *ngIf="
      (addVehicleForm.controls['email'].dirty ||
      addVehicleForm.controls['email'].touched || 
         addVehicleForm.controls['email'].pristine) &&
      addVehicleForm.controls['email'].errors" style="color:red">
              Email adress is required!
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="name" class="col-md-2 control-label" style="text-align:left">Address <span
              class="asterisk">*</span> &nbsp;</label>
          <div class="col-md-4 display_inline">
            <input type="text" class="form-control" formControlName="address" maxlength="30" placeholder="Address">
          </div>
          <div class="offset-md-2"
            *ngIf="(addVehicleForm.controls['address'].touched || addVehicleForm.controls['address'].dirty || submitted)&& addVehicleForm.controls['address'].errors?.['required']">

            <div *ngIf="
      (addVehicleForm.controls['address'].dirty ||
      addVehicleForm.controls['address'].touched || 
         addVehicleForm.controls['address'].pristine) &&
      addVehicleForm.controls['address'].errors" style="color:red">
              Address field is required!
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label for="name" class="col-md-2 control-label" style="text-align:left">Image <span
              class="asterisk">*</span> &nbsp;</label>
          <div class="col-md-4 display_inline">
            <input type="file" class="form-control" (change)="onFileChanged($event)">

          </div>
        </div>
      </div>
      <br />
      <div class="col-md-12">
        <div class="form-group">
          <div class="col-md-6">
            <span class="float-end">
              <button (click)="onSubmit()" class="btn btn-success"
                [disabled]="addVehicleForm.invalid && submitted">Submit</button>

            </span>
          </div>
        </div>
      </div>
    </form>

    <table class="table table-striped table-bordered table-hover">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Address<th>
        <th>Image</th>
        <th>Action</th>
      </tr>
      <tr *ngFor="let item of userList">
        <td>{{item?.Name}}</td>
        <td>{{item?.Month}}</td>
        <td>{{item?.Sales_Figure}}</td>
        <td>{{item?.Perc}}</td>
      </tr>
    </table>
  </div>
